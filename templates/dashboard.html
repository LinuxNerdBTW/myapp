<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Dashboard</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e6e6e6, #f5f5f5);
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .menu {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .menu button {
      padding: 10px 20px;
      border-radius: 5px;
      background: linear-gradient(to bottom, #4b86b4, #2f628e);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    
    .menu button:hover {
      background: linear-gradient(to bottom, #2f628e, #4b86b4);
    }
    
    .content {
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    
    .entity {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Dashboard</h1>
    
    <div class="menu">
      <button>Menu 1</button>
      <button>Menu 2</button>
      <button>Menu 3</button>
      <button>Menu 4</button>
    </div>
    
    <div class="content">
      <div class="entity">Entity 1</div>
      <div class="entity">Entity 2</div>
      <div class="entity">Entity 3</div>
      <div class="entity">Entity 4</div>
    </div>
  </div>
</body>
</html>
